<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Emergency Assistance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #0056b3; /* Medical blue color */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #ffcc00; /* Emergency yellow */
            color: #003366;
        }

        .navbar {
            text-align: center;
            background: #ff4d4d;
            padding: 15px;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }

        .section {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: #388E3C;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        ðŸš¨ Medical Emergency Assistance
    </div>

    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="medicine.html">Medicines</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="section animate__animated animate__fadeInUp">
            <h2>Welcome</h2>
            <p>Your health is our priority. Explore our services to find out more.</p>
            <a href="learn.html" class="btn">Learn More</a>
        </div>
    </div>
</body>
</html>
