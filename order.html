<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Medicines</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; background: #f8f9fa; }
        .header { background: #007bff; color: white; padding: 20px; font-size: 28px; font-weight: bold; animation: fadeIn 1s ease-in-out; }
        .container { padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; }
        .order-box { background: white; padding: 20px; width: 80%; max-width: 400px; border-radius: 10px;
                     box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
                     animation: slideUp 0.8s ease-in-out; }
        .order-box:hover { transform: scale(1.05); box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3); }
        .btn { display: inline-block; padding: 12px 18px; background: #28a745; color: white; text-decoration: none;
              font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; transition: background 0.3s; }
        .btn:hover { background: #218838; }
        .back-button { position: fixed; bottom: 20px; right: 20px; background: #dc3545; color: white; padding: 12px 16px;
                       border-radius: 50%; font-size: 18px; cursor: pointer; border: none; box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.3);
                       transition: background 0.3s; }
        .back-button:hover { background: #c82333; }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>

            <a href="track.html" class="btn">Track Order</a>
        </div>
    </div>

</body>
</html>
